<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h2 class="h2">Listagem de produtos</h2>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a ui-sref= "produtosNovo" class="btn btn-success">
            <span data-feather="plus-square"></span>
            Novo produto
        </a>
    </div>
</div>
<input type="text" ng-model="vm.filtro">
<button type="button" ng-click="vm.atualizar()">Filtrar</button>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>    
                <th>Codigo</th>
                <th>Descrição</th>
                <th>Qtde</th>
                <th>Valor Unitário</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.registros">
                <td>{{item.codigo}}</td>
                <td>{{item.descricao}}</td>
                <td>{{item.quantidade}}</td>
                <td>{{item.preco}}</td>
                <td class="text-right">
                    <button class="btn btn-sm btn-link">
                        <span data-feather="edit"></span>
                    </button>
                    <button class="btn btn-sm btn-link text-danger">
                        <span data-feather="trash-2"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
