<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="imagens/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Comanda</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

         <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">  
              <a class="nav-link" href="#">Pedidos<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Produtos</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row">
          <main ng-controller="ProdutoListControler as vm" role="main" class="col-sm-12 ml-sm-auto col-md-12 px-4">
              
              <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h2 class="h2">Listagem de produtos</h2>
                <div class="btn-toolbar mb-2 mb-md-0">
                  <button class="btn btn-success">
                    <span data-feather="plus-square"></span>
                    Novo produto
                  </button>
                </div>
              </div>

          
              <div class="table-responsive">
                <table class="table table-striped table-sm">
                  <thead>
                    <tr>
                      <th>Codigo</th>
                      <th>Descrição</th>
                      <th>Qtde</th>
                      <th>Valor Unitário</th>
                    </tr>
                  </thead>
              <tbody>
                <tr ng-repeat="item in vm.registros">
                  <td>{{item.cd_produto}}</td>
                  <td>{{item.descricao}}</td>
                  <td>{{item.preco}}</td>
                  <td>{{item.qtde}}</td>
                  <td class="text-right">
                    <button class="btn btn-sm btn-link">
                      <span data-feather="edit"></span>
                    </button>
                    <button class="btn btn-sm btn-link text-danger">
                      <span data-feather="trash-2"></span>
                    </button>
                  </td>
                </tr>
              </tbody>
                </table>
              </div>
          </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>

    <!-- Scripts da Aplicação -->
    <script src="app/module.js"></script>
    <script src="app/produto.list.controller.js"></script>
    <script src="app/produto.service.js"></script>

  </body>
</html>
